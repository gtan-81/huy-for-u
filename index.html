<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Story App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fdf2f8;
      font-family: "Segoe UI", sans-serif;
    }
    .container {
      border: 2px solid black;
      padding: 20px;
      width: 350px;
      border-radius: 16px;
      background: white;
      box-shadow: 4px 6px 12px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      background: pink;
      border: 1px solid black;
      border-radius: 12px;
      padding: 6px 12px;
      font-size: 14px;
      font-weight: bold;
      width: fit-content;
    }
    input, textarea {
      background: pink;
      border: 1px solid black;
      border-radius: 12px;
      padding: 10px;
      font-size: 14px;
      transition: 0.2s;
    }
    textarea {
      border-radius: 24px;
      height: 150px;
      resize: none;
    }
    .button {
      background: pink;
      border: 1px solid black;
      border-radius: 20px;
      padding: 10px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: 0.25s;
      width: fit-content;
      align-self: flex-end;
    }
    .button:hover {
      background: #ffb6c1;
      transform: translateY(-2px);
      box-shadow: 2px 4px 8px rgba(0,0,0,0.15);
    }
    #feedPage {
      width: 400px;
      display: none;
      flex-direction: column;
      gap: 20px;
    }
    .story-list {
      background: pink;
      border: 1px solid black;
      border-radius: 30px;
      padding: 20px;
      flex: 1;
      overflow-y: auto;
      max-height: 400px;
    }
    .story-item {
      background: white;
      border: 1px solid black;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .story-username {
      background: pink;
      border: 1px solid black;
      border-radius: 12px;
      padding: 4px 8px;
      font-weight: bold;
      margin-bottom: 6px;
      display: inline-block;
      cursor: pointer;
    }
    .story-text {
      background: pink;
      border: 1px solid black;
      border-radius: 12px;
      padding: 10px;
    }
    #profilePage {
      display: none;
      flex-direction: column;
      gap: 20px;
    }
    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-username {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    .profile-bio {
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div class="container" id="loginPage">
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter username">
    <div class="button" onclick="goToStory()">Make Account / Sign In</div>
  </div>

  <!-- Story Page -->
  <div class="container" id="storyPage" style="display:none;">
    <label for="story">Write your story</label>
    <textarea id="story" placeholder="Type your story here..."></textarea>
    <div class="button" onclick="sendStory()">Send</div>
    <div class="button" onclick="goToFeed()">Go to Feed</div>
  </div>

  <!-- Feed Page -->
  <div class="container" id="feedPage">
    <div class="button" onclick="backToStory()">Write Story</div>
    <div class="story-list" id="storyList"></div>
  </div>

  <!-- Profile Page -->
  <div class="container" id="profilePage">
    <div class="button" onclick="goToFeed()">Back to Feed</div>
    <div class="profile-container">
      <div class="profile-username" id="profileUsername"></div>
      <div class="profile-bio" id="profileBio">This is the user's bio.</div>
    </div>
  </div>

  <script>
    let currentUser = "";
    const storyList = document.getElementById("storyList");
    let currentProfile = "";

    // Load user and stories on page load
    window.onload = function() {
      const savedUser = localStorage.getItem("currentUser");
      if(savedUser) {
        currentUser = savedUser;
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("storyPage").style.display = "flex";
      }
      loadStories();
    };

    function goToStory() {
      const username = document.getElementById("username").value.trim();
      if(!username) {
        alert("Please enter a username.");
        return;
      }
      currentUser = username;
      localStorage.setItem("currentUser", currentUser);
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("storyPage").style.display = "flex";
    }

    function sendStory() {
      const storyText = document.getElementById("story").value.trim();
      if(!storyText) {
        alert("Please write something before sending!");
        return;
      }

      const stories = JSON.parse(localStorage.getItem("stories") || "[]");
      stories.unshift({username: currentUser, text: storyText});
      localStorage.setItem("stories", JSON.stringify(stories));

      document.getElementById("story").value = "";
      loadStories();
      goToFeed();
    }

    function loadStories() {
      storyList.innerHTML = "";
      const stories = JSON.parse(localStorage.getItem("stories") || "[]");
      stories.forEach(story => addStoryToDOM(story.username, story.text));
    }

    function addStoryToDOM(username, text) {
      const storyItem = document.createElement("div");
      storyItem.classList.add("story-item");

      const usernameTag = document.createElement("div");
      usernameTag.classList.add("story-username");
      usernameTag.innerText = username;
      usernameTag.onclick = function() {
        goToProfile(username);
      };

      const storyContent = document.createElement("div");
      storyContent.classList.add("story-text");
      storyContent.innerText = text;

      storyItem.appendChild(usernameTag);
      storyItem.appendChild(storyContent);
      storyList.appendChild(storyItem);
    }

    function backToStory() {
      document.getElementById("feedPage").style.display = "none";
      document.getElementById("storyPage").style.display = "flex";
    }

    function goToFeed() {
      document.getElementById("storyPage").style.display = "none";
      document.getElementById("profilePage").style.display = "none"; // Hide profile page
      document.getElementById("feedPage").style.display = "flex"; // Show feed page
    }

    function goToProfile(username) {
      currentProfile = username; // Set the profile to be viewed
      document.getElementById("profileUsername").innerText = username;
      document.getElementById("profileBio").innerText = `Bio for ${username}`; // You can replace this with actual bio if needed.
      document.getElementById("feedPage").style.display = "none"; // Hide feed page
      document.getElementById("profilePage").style.display = "flex"; // Show profile page
    }

  </script>
</body>
</html>
